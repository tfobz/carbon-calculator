<div	
	gdColumns.gt-md="1fr 1fr"
	gdColumns.lt-md="1fr"
	gdGap="25px"
	style="margin: 25px">
	<mat-card (click)="openDialog('bar')">
		<app-bar-diagram [data]="data"></app-bar-diagram>
	</mat-card>

	<mat-card (click)="openDialog('pie')">
		<app-pie-diagram [data]="data"></app-pie-diagram>
	</mat-card>

	<mat-card gdColumn.gt-md="span 2">
		<app-tree-diagram [data]="data"></app-tree-diagram>
	</mat-card>
</div>
